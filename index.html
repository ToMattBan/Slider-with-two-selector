<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Rnage Slider with Daul Handles Example</title>

    <style>
        [slider] {
            position: relative;
        }

        [slider]>div {
            position: absolute;
            left: 0;
            right: 0;
        }

        [slider]>div>[inverse-left] {
            position: absolute;
            left: 0;
            height: 14px;
            border-radius: 10px;
            background-color: #CCC;
            margin: 0 7px;
        }

        [slider]>div>[inverse-right] {
            position: absolute;
            right: 0;
            height: 14px;
            border-radius: 10px;
            background-color: #CCC;
            margin: 0 7px;
        }

        [slider]>div>[range] {
            position: absolute;
            left: 0;
            height: 14px;
            border-radius: 14px;
            background-color: #1ABC9C;
        }

        [slider]>div>[thumb] {
            position: absolute;
            top: -7px;
            z-index: 2;
            height: 28px;
            width: 28px;
            text-align: left;
            margin-left: -11px;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            background-color: #FFF;
            border-radius: 50%;
            outline: none;
        }

        [slider]>div>[sign] {
            opacity: 0;
            position: absolute;
            margin-left: -11px;
            top: -39px;
            z-index: 3;
            background-color: #1ABC9C;
            color: #fff;
            width: 28px;
            height: 28px;
            border-radius: 28px;
            -webkit-border-radius: 28px;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            text-align: center;
        }

        [slider]>div>[sign]:after {
            position: absolute;
            content: '';
            left: 0;
            border-radius: 16px;
            top: 19px;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-top-width: 16px;
            border-top-style: solid;
            border-top-color: #1ABC9C;
        }

        [slider]>div>[sign]>span {
            font-size: 12px;
            font-weight: 700;
            line-height: 28px;
        }

        [slider]:hover>div>[sign] {
            opacity: 1;
        }

        [slider]>input[type=range] {
            position: absolute;
            pointer-events: none;
            z-index: 3;
            width: 100%;
            opacity: 0;
        }

        div[slider]>input[type=range]::-ms-track {
            -webkit-appearance: none;
            background: transparent;
            color: transparent;
        }

        div[slider]>input[type=range]::-moz-range-track {
            -moz-appearance: none;
            background: transparent;
            color: transparent;
        }

        div[slider]>input[type=range]:focus::-webkit-slider-runnable-track {
            background: transparent;
            border: transparent;
        }

        div[slider]>input[type=range]:focus {
            outline: none;
        }

        div[slider]>input[type=range]::-ms-thumb {
            pointer-events: all;
            width: 28px;
            height: 28px;
            border-radius: 0px;
            border: 0 none;
            background: red;
        }

        div[slider]>input[type=range]::-moz-range-thumb {
            pointer-events: all;
            width: 28px;
            height: 28px;
            border-radius: 0px;
            border: 0 none;
            background: red;
        }

        div[slider]>input[type=range]::-webkit-slider-thumb {
            pointer-events: all;
            width: 28px;
            height: 28px;
            border-radius: 0px;
            border: 0 none;
            background: red;
            -webkit-appearance: none;
        }

        div[slider]>input[type=range]::-ms-fill-lower {
            background: transparent;
            border: 0 none;
        }

        div[slider]>input[type=range]::-ms-fill-upper {
            background: transparent;
            border: 0 none;
        }

        div[slider]>input[type=range]::-ms-tooltip {
            display: none;
        }
    </style>

</head>

<body>

    <script>
        const firstSlide = (_this) => {
            _this.value = Math.min(_this.value, _this.parentNode.childNodes[5].value - 1);
            var value = (100 / (parseInt(_this.max) - parseInt(_this.min))) * parseInt(_this.value) - (100 / (parseInt(_this.max) - parseInt(_this.min))) * parseInt(_this.min);
            var children = _this.parentNode.childNodes[1].childNodes;
            children[1].style.width = value + '%';
            children[5].style.left = value + '%';
            children[7].style.left = value + '%'; children[11].style.left = value + '%';
            children[11].childNodes[1].innerHTML = _this.value;
        }

        const secondSlide = (_this) => {
            _this.value = Math.max(_this.value, _this.parentNode.childNodes[3].value - (-1));
            var value = (100 / (parseInt(_this.max) - parseInt(_this.min))) * parseInt(_this.value) - (100 / (parseInt(_this.max) - parseInt(_this.min))) * parseInt(_this.min);
            var children = _this.parentNode.childNodes[1].childNodes;
            children[3].style.width = (100 - value) + '%';
            children[5].style.right = (100 - value) + '%';
            children[9].style.left = value + '%'; children[13].style.left = value + '%';
            children[13].childNodes[1].innerHTML = _this.value;
        }
    </script>


    <section style="margin-top: 50px;">
        <div slider id="slider-distance">
            <div>
                <div inverse-left style="width:70%;"></div>
                <div inverse-right style="width:70%;"></div>
                <div range style="left:30%;right:40%;"></div>
                <span thumb style="left:30%;"></span>
                <span thumb style="left:60%;"></span>
                <div sign style="left:30%;">
                    <span id="value">30</span>
                </div>
                <div sign style="left:60%;">
                    <span id="value">60</span>
                </div>
            </div>


            <input type="range" tabindex="0" value="30" max="100" min="0" step="1" oninput="firstSlide(this)" />

            <input type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="secondSlide(this)" />
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with two selector</title>

    <style>
        [slider] {
            position: relative;
        }

        [slider]>div {
            position: absolute;
            left: 0;
            right: 0;
        }

        [slider]>div>[inverse-left] {
            position: absolute;
            left: 0;
            height: 14px;
            border-radius: 10px;
            background-color: #CCC;
            margin: 0 7px;
        }

        [slider]>div>[inverse-right] {
            position: absolute;
            right: 0;
            height: 14px;
            border-radius: 10px;
            background-color: #CCC;
            margin: 0 7px;
        }

        [slider]>div>[range] {
            position: absolute;
            left: 0;
            height: 14px;
            border-radius: 14px;
            background-color: #1ABC9C;
        }

        [slider]>div>[thumb] {
            position: absolute;
            top: -7px;
            z-index: 2;
            height: 28px;
            width: 28px;
            text-align: left;
            margin-left: -11px;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            background-color: #FFF;
            border-radius: 50%;
            outline: none;
        }

        [slider]>div>[sign] {
            opacity: 0;
            position: absolute;
            margin-left: -11px;
            top: -39px;
            z-index: 3;
            background-color: #1ABC9C;
            color: #fff;
            width: 28px;
            height: 28px;
            border-radius: 28px;
            -webkit-border-radius: 28px;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            text-align: center;
        }

        [slider]>div>[sign]:after {
            position: absolute;
            content: '';
            left: 0;
            border-radius: 16px;
            top: 19px;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-top-width: 16px;
            border-top-style: solid;
            border-top-color: #1ABC9C;
        }

        [slider]>div>[sign]>span {
            font-size: 12px;
            font-weight: 700;
            line-height: 28px;
        }

        [slider]:hover>div>[sign] {
            opacity: 1;
        }

        [slider]>input[type=range] {
            position: absolute;
            pointer-events: none;
            z-index: 3;
            width: 100%;
            opacity: 0;
        }

        div[slider]>input[type=range]::-ms-track {
            -webkit-appearance: none;
            background: transparent;
            color: transparent;
        }

        div[slider]>input[type=range]::-moz-range-track {
            -moz-appearance: none;
            background: transparent;
            color: transparent;
        }

        div[slider]>input[type=range]:focus::-webkit-slider-runnable-track {
            background: transparent;
            border: transparent;
        }

        div[slider]>input[type=range]:focus {
            outline: none;
        }

        div[slider]>input[type=range]::-ms-thumb {
            pointer-events: all;
            width: 28px;
            height: 28px;
            border-radius: 0px;
            border: 0 none;
            background: red;
        }

        div[slider]>input[type=range]::-moz-range-thumb {
            pointer-events: all;
            width: 28px;
            height: 28px;
            border-radius: 0px;
            border: 0 none;
            background: red;
        }

        div[slider]>input[type=range]::-webkit-slider-thumb {
            pointer-events: all;
            width: 28px;
            height: 28px;
            border-radius: 0px;
            border: 0 none;
            background: red;
            -webkit-appearance: none;
        }

        div[slider]>input[type=range]::-ms-fill-lower {
            background: transparent;
            border: 0 none;
        }

        div[slider]>input[type=range]::-ms-fill-upper {
            background: transparent;
            border: 0 none;
        }

        div[slider]>input[type=range]::-ms-tooltip {
            display: none;
        }
    </style>

</head>

<body>
    <section style="margin-top: 50px;">
        <div slider id="slider-distance">
            <div id="slider-stilized">
                <div inverse-left style="width:80%;"></div>
                <div inverse-right style="width:80%;"></div>

                <div range style="left:calc((100% / 6) * 2); right:calc((100% / 6) * 2);"></div>

                <span id="thumb-left" thumb style="left:calc((100% / 6) * 2);"></span>
                <span id="thumb-right" thumb style="left:calc((100% / 6) * 4);"></span>

                <div id="sign-left" sign style="left:calc((100% / 6) * 2);"> <span id="value">2</span> </div>
                <div id="sign-right" sign style="left:calc((100% / 6) * 4);"> <span id="value">4</span> </div>
            </div>
            <input type="range" tabindex="0" value="2" max="6" min="0" step="1" id="firstSlide" />
            <input type="range" tabindex="0" value="4" max="6" min="0" step="1" id="secondSlide" />
        </div>
    </section>

    <script>
        const sliderDistance = document.querySelector('#slider-distance')
            , sliderStilizedNodes = document.querySelector('#slider-stilized').childNodes
            , range = document.querySelector('[range]')
            , inverseLeft = document.querySelector('[inverse-left]')
            , inverseRight = document.querySelector('[inverse-right]')
            , thumbLeft = document.querySelector('#thumb-left')
            , thumbRight = document.querySelector('#thumb-right')
            , signLeft = document.querySelector('#sign-left')
            , signRight = document.querySelector('#sign-right');

        const runSlide = (_this, type) => {
            _this.value = type == "firstSlide" ?
                Math.min(_this.value, secondSlide.value - 1) :
                Math.max(_this.value, firstSlide.value - (-1));

            var value = (100 / (parseInt(_this.max) - parseInt(_this.min))) * parseInt(_this.value) - (100 / (parseInt(_this.max) - parseInt(_this.min))) * parseInt(_this.min);

            var secondValue = value;
            if (type == "firstSlide") {
                var inverse = inverseLeft
                    , thumb = thumbLeft
                    , sign = signLeft;
                
                range.style.left = value + '%';
            } else {
                var inverse = inverseRight
                    , thumb = thumbRight
                    , sign = signRight;
                
                secondValue = (100 - value);
                range.style.right = secondValue + '%';
            }

            inverse.style.width = secondValue + "%";
            thumb.style.left = value + "%";
            sign.style.left = value + "%";
            sign.querySelector('span').innerHTML = _this.value;
        }

        
        const firstSlide = document.querySelector('#firstSlide')
            , secondSlide = document.querySelector('#secondSlide');

        firstSlide.addEventListener('input', (_this) => {
            runSlide(_this.target, 'firstSlide')
        });

        secondSlide.addEventListener('input', (_this) => {
            runSlide(_this.target, 'secondSlide')
        });
    </script>
</body>

</html>
